name: os2edu-cli
# ci触发的条件
on:
  push: # 什么请求触发
    branches: 
    - main # 作用在哪些分支上

jobs: # 构建的任务，一个工作流有多个构建任务，
  build:
    name: deploy-build
    runs-on: ubuntu-latest # 在什么服务器上面执行这些任务，这里使用最新版本的ubuntu
    
    steps: 
      - name: Checkout # 步骤名称
        uses: actions/checkout@v3
      
      - name: use node
        uses: actions/setup-node@v3
        with:
          node-version: '16.17.0' # node版本
          cache: 'yarn'

      - name: install
        run: yarn install
    
      - name: build      
        run: yarn build
          
      - name: export
        run: yarn export

      - name: 部署 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: out
          clean: true
        
